  - title: "The impact of Everglades restoration projects on waterfowl"
    summary: "Known as the River of Grass, the Everglades once covered about 4,000 square miles, stretching from near Orlando to Florida Bay at the southern tip of the state. The topography slopes southward at about two inches per mile, creating a slow, steady flow. Rain that falls around Orlando can take a year or more to reach Florida Bay. That is, if it ever makes it."
    date: 2019-09-10
    url: 'https://www.wildfowlmag.com/editorial/impact-everglades-restoration-projects-waterfowl/367614'
  - title: "Taking stock: how and why hatchery trout are used to create fisheries in North Carolina"
    summary: "It is hard to say when the first hatchery-raised trout was stocked in North Carolina, but historic records point toward the early 1880s and the introduction of rainbow trout from California. Since that time, the use of stocked trout has become a consistent management tool for the N.C. Wildlife Resources Commission. In fact, a little over 18 percent of the approximately 5,400 miles of water in the Commission’s Public Mountain Trout Waters (PMTW) are managed via trout stockings, while the remainder depend on self-sustaining populations to provide fisheries."
    date: 2019-09-16
    hero:
