    summary: "Bog turtles are a federally threatened species and are considered critically endangered by the International Union for the Conservation of Nature — the same classification as the black rhinoceros. The bog turtle, marked by a small yellow dot on either side of its head, is the smallest in North America. But why should anyone care about a tiny turtle that spends the bulk of its time buried in the mud?"
