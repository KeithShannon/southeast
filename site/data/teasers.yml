  - title: "Conservation Champion: Omar Monsegur-Rivera, Caribbean Ecological Services Field Office"
    summary: "The Isle of Enchantment has many treasures. Among them is our Conservation Champion for April 2020, Omar Monsegur-Rivera, a man who watches out for the diverse and numerous endangered flowering and non-flowering plants of Puerto Rico. Deeply respected and admired by his colleagues, Omar brings his passion for plants to work each day and effectively moves recovery actions forward. Through his actions, some of the rarest ferns in Puerto Rico are thriving in cultivation at Fairchild Tropical Botanic Garden. We are grateful for your dedication, Omar."
