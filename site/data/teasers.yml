  - title: "Prescribed fire video: Into the black"
    summary: "Many of the ecosystems in Alabama and throughout the southeast evolved with fire. Human ignited “prescribed fire”, also known as controlled burns, are an essential technique to mimic this natural process to maintain and restore critical habitats. With an ever growing population and extensive efforts to restore large areas of native habitats such as longleaf pine, partnerships are critical to provide the capacity necessary to implement fire on the scale needed to accomplish these objectives."
    date: 2019-09-19
