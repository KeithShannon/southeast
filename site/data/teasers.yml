  - title: "Saving turtles together – New national partnership begins to protect America’s turtles, end illegal trafficking"
    summary: "Whether they’re hiding them in suitcases, stuffing them into socks or (poorly) disguising them as candy, wildlife traffickers have concocted many schemes to smuggle thousands of turtles out of the United States each year. This illegal trade is fueled by a rabid demand for these reptiles, mostly in Asia, where they are used as pets, food or in traditional medicine. In combination with habitat loss and degradation, illegal trade in turtles has led to the imperilment of more than 60 percent of the world’s 356 turtle species — the highest percentage of any class of vertebrate."
    date: 2020-02-25
    hero:
      name: spotted-turtle.jpg
      alt: 'A turtle with a dark shell and orang spots surrounded by fallen leaves'
      caption: 'The spotted turtle''s shell makes it a prize in the pet trade. It is illegal to trap the reptile, whose range extends from Maine to Florida. Photo by Mark Davis, USFWS.'
    url: "https://www.tnaqua.org/newsroom/entry/saving-turtles-together-new-national-partnership-begins-to-protect-americas-turtles-end-illegal-trafficking"
  - title: "First wild eastern indigo snake found in Alabama in 60 years"
    summary: "Traci Wood admitted holding the snake almost made her come unglued. No, she wasn’t afraid of the snake she was holding. It was the magnitude of the moment.Wood, the Habitat and Species Conservation Coordinator with the Alabama Wildlife and Freshwater Fisheries (WFF) Division, had in her hands the first wild Eastern indigo snake documented in Alabama in more than 60 years."
