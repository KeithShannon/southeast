    summary: "This happens every summer on Georgia’s beaches, but this year it’s happening more than any other year in recent memory. Researchers like Broussard and Fadden have found more than 3,800 loggerhead sea turtle nests in Georgia, breaking the previous record set in 2016, with a few months left in the nesting season."
