  - title: It takes a village to save the white fringeless orchid
    url: http://northamericanlandtrust.org/it-takes-a-village-to-save-the-white-fringeless-orchid/
    summary: "We’ve all heard the phrase, “It takes a village to raise a child,” but one Georgia neighborhood found that it actually takes a village to raise a small orchid population.  Called Big Canoe, this neighborhood is located in Pickens County, and is home to the Meadows Committee, a dedicated group of individuals committed to stewarding the Big Canoe Conservation Easement, held by North American Land Trust (NALT).  After a NALT Conservation Biologist discovered the existence of the rare White Fringeless Orchid on this permanently protected Conservation Area, the Meadows Committee learned just how much work and coordination goes into rehabilitating a species.  And thanks to enthusiastic partnerships and the hard work of everyone involved, this orchid was able to grow and flourish into a rare beauty."
    date: 2017-03-23
    hero:
      name: white-fringeless-orchid-patch.jpg
      alt: "Tall stems extending from the forest floor give way to bright white dangling flowers."
      link: "https://flic.kr/p/pzwd9s"
      caption: "White fringeless orchid. Photo by USFWS."
