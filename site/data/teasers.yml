    url: 'https://www.ncwildlife.org/Portals/0/Learning/documents/WINC/Sample-2019/WINC-Trout-Article-2019.pdf'
  - title: "Native catfish, salamander species considered for endangered species list"
    summary: "Eastern North Carolina is the only place in the world where you’ll find a catfish species called the Carolina Madtom and a salamander known as the Neuse River waterdog. With threats like habitat loss and pollution, their populations and range are rapidly declining. Now, the U.S. Fish and Wildlife Service is proposing to add both the madtom and waterdog to the Endangered Species list."
